
name: Build & Test (Maven)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package

      - name: Verify Core Module
        run: mvn -pl cmdb-core test
      
      - name: Verify Importer Module
        run: mvn -pl cmdb-importer test
  
      - name: Verify UI Module
        run: mvn -pl cmdb-ui test
