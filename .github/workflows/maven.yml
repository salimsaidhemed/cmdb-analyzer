name: Build & Test (Maven)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # ðŸ§© Step 1: Build all modules once so local dependencies exist
      - name: Build all modules
        run: mvn -B clean install -DskipTests

      # ðŸ§ª Step 2: Run module-specific test suites
      - name: Verify Core Module
        run: mvn -B -pl cmdb-core test

      - name: Verify Importer Module
        run: mvn -B -pl cmdb-importers --also-make test

      - name: Verify UI Module
        run: mvn -B -pl cmdb-ui --also-make test
